name: PR Agent - AI Code Review

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
    types: [created, edited]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr_agent_job:
    # Run on PR events, or on issue_comment if it's on a PR and not from a bot
    if: |
      (github.event_name == 'pull_request' && github.event.sender.type != 'Bot') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && github.event.sender.type != 'Bot')
    runs-on: ubuntu-latest
    name: Run PR Agent
    steps:
      - name: PR Agent action
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

