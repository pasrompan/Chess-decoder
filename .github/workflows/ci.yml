name: CI - Build and Test

on:
  pull_request:
    branches: [ main, dev, dev-refactor ]
    paths:
      - 'ChessDecoderApi/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [ main, dev, dev-refactor ]
    paths:
      - 'ChessDecoderApi/**'
      - '.github/workflows/ci.yml'

# Permissions needed for test reporting and PR comments
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Display .NET version
      run: dotnet --version
      
    - name: Restore dependencies
      run: dotnet restore ChessDecoderApi/ChessDecoderApi.sln
      
    - name: Build
      run: dotnet build ChessDecoderApi/ChessDecoderApi.sln --configuration Release --no-restore --warnaserror:NU1605
      
    - name: Run tests
      run: |
        dotnet test ChessDecoderApi/ChessDecoderApi.sln \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults
      
    - name: Test Report Summary
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/**/*.trx
        retention-days: 30
        
    - name: Upload code coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage
        path: TestResults/**/coverage.cobertura.xml
        retention-days: 30
        
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: always()
      with:
        filename: TestResults/**/coverage.cobertura.xml
        badge: true
        format: markdown
        output: both
        
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

  # Optional: Lint/Format Check
  code-style-check:
    name: Code Style Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ChessDecoderApi/ChessDecoderApi.sln
      
    - name: Check formatting
      run: |
        dotnet format ChessDecoderApi/ChessDecoderApi.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
    - name: Analyze code
      run: |
        dotnet build ChessDecoderApi/ChessDecoderApi.sln \
          --configuration Release \
          --no-restore \
          /p:TreatWarningsAsErrors=false \
          /p:WarningLevel=4

  # Summary job that other workflows can depend on
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [build-and-test, code-style-check]
    if: always()
    steps:
      - name: Check build and test status
        if: needs.build-and-test.result != 'success'
        run: |
          echo "Build and test job failed"
          exit 1
          
      - name: Check code style status
        if: needs.code-style-check.result == 'failure'
        run: |
          echo "Code style check failed (non-blocking)"
          # Don't fail the overall CI for style issues
          
      - name: All checks passed
        run: echo "All CI checks passed successfully!"

